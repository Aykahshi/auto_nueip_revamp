name: auto_nueip
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  

  cupertino_icons: ^1.0.8

  # network
  dio: ^5.8.0+1
  html: ^0.15.5+1
  cookie_jar: ^4.0.8
  pretty_dio_logger: ^1.4.0
  dio_cookie_manager: ^3.2.0

  # state
  joker_state: ^3.1.1

  # UI
  gap: ^3.0.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  salomon_bottom_bar: ^3.3.2
  animated_flip_counter: ^0.3.4
  syncfusion_flutter_datepicker: ^29.1.39
  syncfusion_flutter_calendar: ^29.1.39

  # Utils
  intl: ^0.19.0
  fpdart: ^1.1.1
  collection: ^1.19.1
  auto_route: ^10.0.1
  url_launcher: ^6.3.1
  json_annotation: ^4.9.0
  permission_handler: ^12.0.0+1
  freezed_annotation: ^3.0.0
  shared_preferences: ^2.5.3
  flutter_form_builder: ^10.0.1
  form_builder_validators: ^11.1.2
  flutter_local_notifications: ^19.1.0
  flutter_keyboard_visibility: ^6.0.0

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  auto_route_generator: ^10.0.1
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5

flutter_native_splash:
  color: '#FFFFFF'
  image: assets/images/splash_screen.png
  color_dark: '#333333'
  image_dark: assets/images/splash_screen_dark.png
  android_12:
    image: assets/images/android12_splash.png
    color: '#FFFFFF'
    icon_background_color: '#FFFFFF'
    image_dark: assets/images/android12_splash_dark.png
    color_dark: '#333333'
    icon_background_color_dark: '#333333'

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/icon_android.png'
  image_path_android: 'assets/icons/icon_android.png'
  image_path_ios: 'assets/icons/icon_ios.png'
  min_sdk_android: 27

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/